### model
model_name_or_path: meta-llama/Meta-Llama-3-8B-Instruct
flash_attn: fa2
use_unsloth: False

### method
stage: sft
do_train: true
finetuning_type: full
deepspeed: examples/deepspeed/ds_z3_config.json  # choices: [ds_z0_config.json, ds_z2_config.json, ds_z3_config.json]

### dataset
dataset: mcts_remove_redundant_rectify_sft
template: llama3
cutoff_len: 2048
eval_dataset: gsm8k

### output
output_dir: /work/nvme/bcrc/cjin1/safe_reason/llama3_sft_mcts_remove_redundant_rectify_sft_tbs16_ebs16_lr1e-6_cl2048
logging_steps: 10
save_steps: 500
plot_loss: true
overwrite_output_dir: true

### train
per_device_train_batch_size: 16
gradient_accumulation_steps: 1
learning_rate: !!float 1e-6
num_train_epochs: 1.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
run_name: llama3_sft_mcts_remove_redundant_rectify_sft_tbs16_ebs16_lr1e-6_cl2048

### eval
per_device_eval_batch_size: 16
eval_strategy: steps
eval_steps: 500

### wandb
report_to: wandb