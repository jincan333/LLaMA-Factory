### model
model_name_or_path: meta-llama/Meta-Llama-3-8B-Instruct
flash_attn: fa2
use_unsloth: False

### method
stage: sft
do_train: true
finetuning_type: full
deepspeed: examples/deepspeed/ds_z3_config.json  # choices: [ds_z0_config.json, ds_z2_config.json, ds_z3_config.json]

### dataset
dataset: beavertails_sft_full_5_1_100
template: llama3
cutoff_len: 2048
eval_dataset: beavertails_sft_full_5_1_100

### output
output_dir: /research/cbim/medical/cj574/safe_reason/llama3_sft_beavertails_sft_full_5_1_100_tbs2_ebs2_gas8_lr5e-6_cl2048
logging_steps: 10
save_steps: 500
plot_loss: true
overwrite_output_dir: true

### train
per_device_train_batch_size: 2
gradient_accumulation_steps: 8
learning_rate: !!float 5e-6
num_train_epochs: 1.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000

### eval
per_device_eval_batch_size: 2
eval_strategy: steps
eval_steps: 500

### wandb
report_to: wandb
run_name: llama3_sft_beavertails_sft_full_5_1_100_tbs2_ebs2_gas8_lr5e-6_cl2048